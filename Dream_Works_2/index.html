        @media (max-width: 768px) {

        /* Style the "Apply Now" button with a black theme */

        /* Regular styling for the button */
        a[href="your_target_page.html"].button-link {
            display: inline-block;
            padding: 8px 18px;
            /* Adjust padding to your desired button size */
            background-color: #000;
            /* Black background color */
            color: #fff;
            /* White text color */
            text-decoration: none;
            border: 2px solid #fff;
            /* White border */
            border-radius: 20px;
            /* Increase the value for more pronounced rounded corners */
            transition: background-color 0.3s ease, color 0.3s ease;
            /* Smooth background color and text color transitions on hover */
        }

        /* Hover effect for the button */
        a[href="your_target_page.html"].button-link:hover {
            background-color: #333;
            /* Darker black on hover */
            color: #fff;
            /* White text color on hover */
            font-weight: bold;
            /* Make the text bold on hover */
        }


        .join_team {
            font-weight: bold;
        }



        .button {
            position: relative;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            padding: 0.5rem 1.25rem;
            /* Combine padding-block and padding-inline */
            background-color: #191919;
            /* Add a comma between color values */
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            /* Shorten color code */
            gap: 10px;
            font-weight: bold;
            border: 3px solid #ffffff4d;
            outline: none;
            overflow: hidden;
            font-size: 15px;
        }

        .icon {
            width: 20px;
            height: 20px;
            transition: all 0.3s ease-in-out;
        }

        .button:hover {
            transform: scale(1.05);
            border-color: #fff9;
        }

        .button:hover .icon {
            transform: translateX(4px);
            /* Correct 'translate' function */
        }

        .button:hover::before {
            animation: shine 1.5s ease-out infinite;
        }

        .button::before {
            content: "";
            position: absolute;
            width: 90px;
            height: 100%;
            background-image: linear-gradient(120deg,
                    rgba(255, 255, 255, 0) 30%,
                    rgba(255, 255, 255, 0.8) 50%,
                    /* Add a comma */
                    rgba(255, 255, 255, 0) 70%);
            top: 0;
            left: -100px;
            opacity: 0.6;
        }

        @keyframes shine {
            0% {
                left: -100px;
            }

            60% {
                left: 100%;
            }

            to {
                left: 100%;
            }
        }
    </style>
